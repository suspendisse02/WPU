<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <label for="username">Username :</label>
    <input type="text" name="" id="username">
    <br>
    <label for="password">Password :</label>
    <input type="text" id="Password">
    <br>
    <!-- name agar hanya bisa memilih salah satu saja -->
    <input type="radio" name="gender" id="pria"><label for="pria">pria</label>
    <input type="radio" name="gender" id="wanita"><label for="wanita">wanita</label>
    <br>
    <input type="checkbox" name="" id="menyanyi"><label for="menyanyi">menyanyi</label>
    <input type="checkbox" name="" id="menari"><label for="menari">menari</label>
    <br>
    <!-- submit,reset,button -->
    <!-- <input type="submit" name="" id="submit" value="kirim"> tidak disarankan karena button bukan input jadi menggunakan tag button -->
    <button type="submit">submit</button>
</body>
</html>
